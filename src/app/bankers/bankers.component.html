<div class="d-flex justify-content-center mx-4">
  <button mat-fab color="primary" (click)="call()">start</button>
</div>
<div class="row my-2">
  <div class="col-md-4 col-12 d-flex justify-content-center">
    <div class="flex-column justify-content-center">
      <div class="my-2" *ngFor="let n of needTemp">
        <button *ngFor="let i of n.arr" mat-fab class="mx-2">{{i}}</button>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-12 d-flex justify-content-center">
  <div class="flex-column justify-content-center">
    <div class="my-2" *ngFor="let n of alloc">
      <button *ngFor="let i of n" mat-fab class="mx-2">{{i}}</button>
    </div>
  </div>
</div>
  <div class="col-md-4 col-12 d-flex justify-content-center">
      <div class="my-2" *ngFor="let i of remainingTemp">
        <button mat-fab class="mx-2">{{i}}</button>
      </div>
    </div>
</div>
<div>
<div class="row" *ngFor="let res of result| async" >
  <div class="text-center justify-content-center col-12 col-md-4">
    <h3>needs</h3>
    <div class="d-flex justify-content-center">
    <div class="flex-column justify-content-center">
      <div *ngFor="let re of res.needs">
        <button class="mr-2"
                mat-mini-fab color="{{re.seen ? 'seen' : re.tick ? 'tick' : 'gray'}}"
                *ngFor="let i of re.arr">{{i}}
        </button>
        <button mat-stroked-button class="ml-2" color="warn">P {{re.use !==0 ? re.use : '-'}}</button>
      </div>
    </div>
  </div></div>  <div class="justify-content-center text-center col-12 col-md-4">
  <h3>available</h3>
  <div class="d-flex justify-content-center">
  <div class="flex-column justify-content-center">
    <div *ngFor="let re of res.alloc">
      <button class="mr-2"
              mat-mini-fab color="accent"
              *ngFor="let i of re">{{i}}
      </button>
    </div>
  </div></div>
</div><div class="justify-content-center text-center col-12 col-md-4">
  <h3>all</h3>
  <div class="d-flex justify-content-center">
    <div *ngFor="let re of res.remaining">
      <button class="mr-2"
              mat-mini-fab color="accent">{{re}}
      </button>
  </div>
</div></div>
</div>
</div>
